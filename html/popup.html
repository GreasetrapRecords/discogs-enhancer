<!doctype html>
<html>
  <head>
    <title>Discogs Enhancement Suite</title>
    <link rel="stylesheet" href="/css/toggle-style.css">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="../js/popup.js"></script>
    <script src="../js/jquery/jquery-min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Halant:300,500,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <img src="../img/header-2x.png">
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Dark theme</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleDarkTheme" checked>
          <label class="onoffswitch-label" for="toggleDarkTheme">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Marketplace highlights</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleConditions" checked>
          <label class="onoffswitch-label" for="toggleConditions">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Sort buttons</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleSortBtns" checked>
          <label class="onoffswitch-label" for="toggleSortBtns">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Release durations</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleReleaseDurations" checked>
          <label class="onoffswitch-label" for="toggleReleaseDurations">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Better Collection UI</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleCollectionUi" checked>
          <label class="onoffswitch-label" for="toggleCollectionUi">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group menus last">
      <p class="label">Contextual Menus</p>

      <div class="context-menus" id="contextMenus" style="display:none;">

        <div class="checkbox-group">
          <div class="box-wrap">
            <label><input type="checkbox" name="deejay" id="deejay" checked>Deejay</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" name="discogs" id="discogs" checked>Discogs</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" name="insound" id="insound" checked>InSound</label>
          </div>
        </div>

        <div class="checkbox-group">
          <div class="box-wrap">
            <label><input type="checkbox" name="juno" id="juno" checked>Juno</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" name="oye" id="oye" checked>Oye</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" name="pbvinyl" id="pbvinyl" checked>PBVinyl</label>
          </div>
        </div>
        
      </div>
    </div>

    <a href="#" class="button button_green" id="about">About</a>

    <div class="notifications hide">
      <div class="icon">
        <img src="../img/warning.svg" alt="Warning Icon">
      </div>
      <div class="warning-text">
        <p id="notify">Please refresh the page for changes to take effect.</p>
      </div>
    </div>

    <div class="credits hide">
      <p>
        <small>
          <p id="version"></p>
          Thanks for checking out my Chrome extension! I'd love to hear any suggestions you might have. You can find me on Discogs <a href="https://www.discogs.com/user/mattsalcido" target="_blank">here.</a>
        </small>
      </p>
    </div>

  </body>
</html>
