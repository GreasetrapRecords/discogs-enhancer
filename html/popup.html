<!doctype html>
<html>
  <head>
    <title>Discogs Enhancer</title>
    <link rel="stylesheet" href="/css/toggle-style.css">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="../js/jquery/jquery-min.js"></script>
    <script src="../js/analytics/analytics.js"></script>
    <script src="../js/popup/popup.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Halant:300,500,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="header">
      <div class="notifications hide">
        <div class="icon">
          <img src="../img/warning.svg" alt="Warning Icon">
        </div>
        <div class="warning-text">
          <p id="notify"></p>
        </div>
      </div>
      <div class="title">
        <img src="../img/header-2x.png">
      </div>
    </div>

    <a href="#" class="button button_green" id="about">About</a>

    <div class="toggle-group">
      <p class="label">Better Collection UI</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleCollectionUi" checked>
          <label class="onoffswitch-label" for="toggleCollectionUi">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Block Sellers</p>
      <a href="#" id="editList">(Edit list)</a>
      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleBlockSellers" checked>
          <label class="onoffswitch-label" for="toggleBlockSellers">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group menus">
      <p class="label">Contextual Menu Options</p>

      <div class="context-menus" id="contextMenus" style="display: none;">

        <div class="checkbox-group">
          <div class="box-wrap">
            <label><input type="checkbox" id="bandcamp" data-name="Bandcamp" data-funct="searchBandcamp" checked>Bandcamp</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="boomkat" data-name="Boomkat" data-funct="searchBoomkat" checked>Boomkat</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="clone" data-name="Clone" data-funct="searchClone" checked>Clone</label>
          </div>
        </div>

        <div class="checkbox-group">
          <div class="box-wrap">
            <label><input type="checkbox" id="deejay" data-name="DeeJay" data-funct="searchDeeJay" checked>Deejay</label>
          </div>
           <div class="box-wrap">
             <label><input type="checkbox" id="discogs" data-name="Discogs" data-funct="searchDiscogs" checked>Discogs</label>
           </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="gramaphone" data-name="Gramaphone" data-funct="searchGramaphone" checked>Gramaphone</label>
          </div>
        </div>

        <div class="checkbox-group">
          <div class="box-wrap">
            <label><input type="checkbox" id="halcyon" data-name="Halcyon" data-funct="searchHalcyon" checked>Halcyon</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="hardwax" data-name="Hardwax" data-funct="searchHardwax" checked>Hardwax</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="insound" data-name="InSound" data-funct="searchInsound" checked>InSound</label>
          </div>
        </div>

        <div class="checkbox-group">
          <div class="box-wrap">
            <label><input type="checkbox" id="juno" data-name="Juno" data-funct="searchJuno" checked>Juno</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="oye" data-name="Oye" data-funct="searchOye" checked>Oye</label>
          </div>
          <div class="box-wrap">
            <label><input type="checkbox" id="pbvinyl" data-name="PBVinyl" data-funct="searchPbvinyl" checked>PBVinyl</label>
          </div>
        </div>

      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Currency Converter</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleConverter" checked>
          <label class="onoffswitch-label" for="toggleConverter">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Dark theme</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleDarkTheme" checked>
          <label class="onoffswitch-label" for="toggleDarkTheme">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Feedback Notifications</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleFeedback" checked>
          <label class="onoffswitch-label" for="toggleFeedback">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Marketplace highlights</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleConditions" checked>
          <label class="onoffswitch-label" for="toggleConditions">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Notes Counter</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleNotesCount" checked>
          <label class="onoffswitch-label" for="toggleNotesCount">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Release durations</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleReleaseDurations" checked>
          <label class="onoffswitch-label" for="toggleReleaseDurations">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Sort buttons</p>

      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleSortBtns" checked>
          <label class="onoffswitch-label" for="toggleSortBtns">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="toggle-group">
      <p class="label">Suggested Prices (beta)</p>
      <select id="currency">
        <option value="-">-</option>
        <option value="AUD">AUD</option>
        <option value="BRL">BRL</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="MXN">MXN</option>
        <option value="NZD">NZD</option>
        <option value="SEK">SEK</option>
        <option value="USD">USD</option>
        <option value="ZAR">ZAR</option>
      </select>
      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="togglePrices" checked>
          <label class="onoffswitch-label" for="togglePrices">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>

    <div class="rate-button">
      <a href="https://chrome.google.com/webstore/detail/discogs-enhancer/fljfmblajgejeicncojogelbkhbobejn/reviews?hl=en-US&gl=US" target="_blank" class="button button_green" id="rate">Rate Discogs Enhancer</a>
    </div>

  </body>
</html>
